services:
  app:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app # Mount the code directory
      - /app/node_modules # Exclude node_modules from the host
      - repo_volume:/data/repos
    command: npm run dev # Use nodemon for development
    environment:
      - NODE_ENV=development
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - "4000:3000"
    volumes:
      - ./frontend:/app # Mount frontend code
      - /app/node_modules # Exclude node_modules from host
    command: npm run dev
    environment:
      - NODE_ENV=development
    depends_on:
      - app
      
  db:
    image: postgres:15 # Specify an exact version of PostgreSQL
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: github_scraper
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  repo_volume:
  pg_data: