services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: github_scraper
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
    ports:
      - '3000:3000'
    volumes:
      - ./backend:/app
      - /app/node_modules
      - repo_volume:/data/repos
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # GitHub OAuth Configuration
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3001}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:3000}
      - SESSION_SECRET=${SESSION_SECRET}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - POPULATE_DEMO_REPOS=${POPULATE_DEMO_REPOS:-false}
      # Database Configuration
      - DATABASE_URL=postgresql://user:password@db:5432/github_scraper
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  worker:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
      - /app/node_modules
      - repo_volume:/data/repos
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev:worker"
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://user:password@db:5432/github_scraper
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    depends_on:
      backend:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

volumes:
  repo_volume:
  pg_data:
